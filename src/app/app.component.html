<div class="container p-4">
  <h1>{{title}}</h1>
  <hr>
  <div class="row">
    <div class="col-4">
      <div class="card mx-auto p-4">
        <app-login-form></app-login-form>
      </div>
    </div>
    <div class="col-8">
      <div class="card mx-auto p-4">
        <app-register-form (userRegistered)="addItem($event)"></app-register-form>
      </div>
    </div>
  </div>
  
  <div class="mx-auto mt-4">
    <table class="table table-bordered">
      <thead class="text-white">
        <tr class="bg-dark">
          <td class="text-center" colspan="6">Usuarios</td>
        </tr>
        <tr class="bg-secondary">
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Email</td>
          <td>Empresa</td>
          <td colspan="2">Cumplea√±os</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.business}}</td>
          <td>{{user.birth | date}}</td>
          <td><button class="btn btn-danger" (click)="Delete(user.id)">D</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
