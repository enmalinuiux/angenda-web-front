<div *ngIf="user" class="card w-25">
  <div class="row">
    <div class="col-6">
      <h1 >Hola {{user.name}}</h1> 
    </div>
    <div class="col-6">
      <button class="btn btn-warning btn-block" (click)="SignOut()">LogOut to {{user.name}}</button>
    </div>
  </div>  
</div>

<div class="container p-4">
  <h1>{{title}}</h1>
  <hr>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <div class="card mx-auto p-4 mb-4 shadow bg-light">
        <app-login-form></app-login-form>
      </div>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="card mx-auto p-4 mb-4 shadow bg-light">
        <app-register-form></app-register-form>
      </div>
    </div>
  </div>
  
  <div class="mx-auto mt-4 mb-4">
    <app-user-list></app-user-list>
    
  </div>
  <div class="mx-auto mt-4 mb-4">
    <table class="table table-bordered">
      <thead class="text-white">
        <tr class="bg-dark">
          <td class="text-center" colspan="6">Contactos</td>
        </tr>
        <tr class="bg-secondary">
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Email</td>
          <td>Empresa</td>
          <td colspan="2">Cumplea√±os</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.name}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.business}}</td>
          <td>{{contact.birth | date}}</td>
          <td><button class="btn btn-danger">x</button></td>
        </tr>
      </tbody>
    </table>    
  </div> 
</div>
